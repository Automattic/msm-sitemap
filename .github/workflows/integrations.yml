name: Integration Tests

on:
  push:
    paths:
      - '**.php'
      - 'composer.json'
      - 'phpunit.xml.dist'
      - '.wp-env.json'
      - '.github/workflows/integrations.yml'
  pull_request:
    branches: [develop, main]
    paths:
      - '**.php'
      - 'composer.json'
      - 'phpunit.xml.dist'
      - '.wp-env.json'
      - '.github/workflows/integrations.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  integration-tests:
    name: WP ${{ matrix.wordpress }} on PHP ${{ matrix.php }}${{ matrix.multisite && ' (MS)' || '' }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.allowed_failure }}
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        include:
          - wordpress: '6.4'
            php: '8.1'
            multisite: false
            allowed_failure: false
          - wordpress: '6.9'
            php: '8.4'
            multisite: false
            allowed_failure: false
          - wordpress: '6.9'
            php: '8.4'
            multisite: true
            allowed_failure: false
          - wordpress: 'master'
            php: '8.4'
            multisite: false
            allowed_failure: true

    env:
      WP_ENV_PHP_VERSION: ${{ matrix.php }}
      WP_ENV_CORE: ${{ matrix.wordpress == 'master' && 'WordPress/WordPress#master' || format('https://wordpress.org/wordpress-{0}.zip', matrix.wordpress) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4.4.0
        with:
          node-version: 20
          cache: npm

      - name: Install Node.js dependencies
        run: npm ci

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@6d7209f44a25a59e904b1ee9f3b0c33ab2cd888d # v2.34.0
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Install Composer dependencies
        uses: ramsey/composer-install@3cf229dc2919194e9e36783941438d17239e8520 # v3.1.1

      - name: Start wp-env
        run: npm run wp-env start

      - name: Run integration tests (single site)
        if: ${{ ! matrix.multisite }}
        run: composer test:integration

      - name: Run integration tests (multisite)
        if: ${{ matrix.multisite }}
        run: composer test:integration-ms
